<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Adiciona o CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Adiciona a Modal -->
    <div
      class="modal fade"
      id="modalNewUser"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalNewUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- Cabeçalho da Modal-->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo">Novo Usuário</h5>
            <button
              type="button"
              class="closeButton"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ph ph-x"></i>
            </button>
          </div>
          <!-- Conteúdo da Modal-->
          <div class="modal-body">
            <form class="formUser">
              <label for="name">Nome</label>
              <input type="text" id="name" />
              <label for="email">Email</label>
              <input type="text" id="email" />
              <label for="age">Idade</label>
              <input type="text" id="age" />
            </form>
          </div>
          <!-- Rodapé da Modal-->
          <div class="modal-footer">
            <button type="button" class="btnCancel" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btnSave">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de Editar Usuário -->
    <div
      class="modal fade"
      id="modalEditUser"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalEditUserLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!-- Cabeçalho da Modal -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo">Editar Usuário</h5>
            <button
              type="button"
              class="closeButton"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="ph ph-x"></i>
            </button>
          </div>
          <!-- Conteúdo da Modal -->
          <div class="modal-body">
            <form class="formUser">
              <label for="editName">Nome</label>
              <input type="text" id="editName" />
              <label for="editEmail">Email</label>
              <input type="text" id="editEmail" />
              <label for="editAge">Idade</label>
              <input type="text" id="editAge" />
            </form>
          </div>
          <!-- Rodapé da Modal -->
          <div class="modal-footer">
            <button type="button" class="btnCancel" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btnSave">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="searchBar">
        <input type="text" />
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#modalNewUser"
        >
          Novo Usuário
        </button>
      </div>
      <div class="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Idade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pedro Henrique</td>
              <td>pedroceolato@gmail.com</td>
              <td>22</td>
              <td class="phosphorIcons">
                <button><i class="ph ph-trash"></i></button>
                <button
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#modalEditUser"
                >
                  <i class="ph ph-note-pencil"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Adiciona o JavaScript do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
